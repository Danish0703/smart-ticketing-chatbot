<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chatbot-Based Ticketing System</title>
    <link rel="stylesheet" href="stye.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Online Chatbot-Based Ticketing System</h1>
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
        <div id="feedbackSection">
            <h2>Submit Feedback</h2>
            <form id="feedbackForm">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>
                <label for="comments">Comments:</label>
                <textarea id="comments" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="chatbotController.js"></script>
    <script src="feedbackController.js"></script>
    <script src="ticketController.js"></script>
    <script src="feedback.js"></script>
    <script src="chatbotRoutes.js"></script>
    <script src="ticketRoutes.js"></script>
    <script src="feedbackRoutes.js"></script>
</body>
</html>
