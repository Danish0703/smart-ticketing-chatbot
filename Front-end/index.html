<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chatbot-Based Ticketing System</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    
    h1 {
        text-align: center;
        margin: 20px 0;
    }
    
    .chatbox {
        border: 1px solid #ddd;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        background-color: #fff;
    }
    
    input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-right: 10px;
    }
    
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    #feedbackSection {
        margin-top: 20px;
    }
    
    #feedbackForm {
        display: flex;
        flex-direction: column;
    }
    
    #feedbackForm label {
        margin-top: 10px;
    }
    
    #feedbackForm input, #feedbackForm textarea {
        padding: 10px;
        margin-top: 5px;
    }
    
    #feedbackForm button {
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Chatbot-Based Ticketing System</h1>
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
        <div id="feedbackSection">
            <h2>Submit Feedback</h2>
            <form id="feedbackForm">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>
                <label for="comments">Comments:</label>
                <textarea id="comments" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="chatbotController.js"></script>
    <script src="feedbackController.js"></script>
    <script src="ticketController.js"></script>
    <script src="feedback.js"></script>
    <script src="chatbotRoutes.js"></script>
    <script src="ticketRoutes.js"></script>
    <script src="feedbackRoutes.js"></script>
</body>
</html>
